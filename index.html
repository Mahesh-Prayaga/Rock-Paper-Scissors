<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <script src="external.js" defer></script>
    <link rel="icon" type="image/x-icon" href="rps.png">
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Caveat&family=Mynerve&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <div class="inner-container">
        <div class="text">
          <p class="round-no"></p>
          <h1 class="computer-won" align="center" class="won"></h1>
          <h1 class="player-won" align="center" class="won"></h1>
        <h1 align="center" class="result" class="row"></h1>
          <h1 class="h1">Choose Your Weapon</h1>
        </div>

        <div class="buttons">
          <button id="rock-button" class="button" onclick="rockSetter()">
            <img src="rock.webp" class="button"/>
          </button>
          <button id="paper-button" class="button" onclick="paperSetter()">
            <img src="paper.webp" class="button"/>
          </button>
          <button
            id="scissors-button"
            class="button"
            onclick="scissorsSetter()"
          >
            <img src="scissors.webp" class="button"/>
          </button>
        </div>
        <div class="choices">
          <h2 class="p-choice" class="row"></h2>
          <h2 class="c-choice" class="row"></h2>
        </div>
        <div class="scores">
          <p class="player-score"></p>
          <p class="computer-score"></p>
        </div>
    </div>
  </body>
</html>
